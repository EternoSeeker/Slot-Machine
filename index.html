<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Machine</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="images/slotmachine_fav.png" type="image/x-icon">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7f2ff08db3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-div">
    <div class="top-text">
      <span class="heading-text">
        <h2>SLOT MACHINE</h2>
      </span> 
    </div>


    <div class="money-stat-container">

    <div class="individual-container">
    <div class="inner-div">
      <img class="deposit-money-img" src="https://img.icons8.com/color/96/cash.png" alt="cash"/>
      <span class="money-value" id="balance">00000</span>
      <button class="money-add-button" onclick="deposit()">+</button>
    </div>
    <span class="money-label">Deposit Amount</span>
  </div>

  <div class="individual-container">
    <div class="inner-div">
      <img class="deposit-money-img bet-img" src="https://img.icons8.com/external-flat-icons-pack-pongsakorn-tan/64/external-bet-entertainment-flat-icons-pack-pongsakorn-tan.png" alt="external-bet-entertainment-flat-icons-pack-pongsakorn-tan"/>
      <span class="money-value" id="bet-value">00000</span>
      <button class="money-add-button" id="get-bet" onclick=getBet()>+</button>
    </div>
    <span class="money-label">Current Bet</span>
    </div>

  </div>

    <div class="main-grid">
      <div class="game-grid">
        <div class="box row1 col1" id="0">
          <span class="box-symbol"></span>
        </div>
        <div class="box row1 col2" id="1">
          <span class="box-symbol"></span>
        </div>
        <div class="box row1 col3" id="2">
          <span class="box-symbol"></span>
        </div>
        <div class="box row2 col1" id="3">
          <span class="box-symbol"></span>
        </div>
        <div class="box row2 col2" id="4">
          <span class="box-symbol"></span>
        </div>
        <div class="box row2 col3" id="5">
          <span class="box-symbol"></span>
        </div>
        <div class="box row3 col1" id="6">
          <span class="box-symbol"></span>
        </div>
        <div class="box row3 col2" id="7">
          <span class="box-symbol"></span>
        </div>
        <div class="box row3 col3" id="8">
          <span class="box-symbol"></span>
        </div>
      </div>
      <div class="multiplier-container">
        <div class="multiplier-row">
          <span class="multiply-symbol" id="m1"></span>
          <span class="multiply-val" id="mul1"></span>
          <span class="multiply-bet" id="win-row1"></span>
        </div>
        <div class="multiplier-row">
          <span class="multiply-symbol" id="m2"></span>
          <span class="multiply-val" id="mul2"></span>
          <span class="multiply-bet" id="win-row2"></span>
        </div>
        <div class="multiplier-row">
          <span class="multiply-symbol" id="m3"></span>
          <span class="multiply-val" id="mul3"></span>
          <span class="multiply-bet" id="win-row3"></span>
        </div>
      </div>
    </div>
  
    <div class="spin-container">
      <button type="button" class="spin-button" onclick="game()">
        <div class="spin-button-contents">
          <img class="spin-image" src="images/spin.png" height="20" width="20" alt="spin image" />
          SPIN
        </div>
      </button>
    </div>
  </div>
  <div class="connect">
    Connect with us! <br>
    © 2023
  </div>
  <div class="iconAlign">
    <a ><img src="images/instagram-sketched.png" class="icon"></a>
    <a ><img src="images/facebook.png" class="icon"></a>
    <a ><img src="images/twitter.png" class="icon"></a>
  </div>
</body>
<script src="./project.js"></script>

</html>
